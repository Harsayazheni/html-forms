<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body align="center" bgcolor="silver">
    <h2>Order Form</h2>
    <form action="/submit_order" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Shipping Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your shipping address here..." required></textarea><br><br>

        <label for="product">Select Product:</label><br>
        <select id="product" name="product" required>
            <option value="product1">Product 1</option>
            <option value="product2">Product 2</option>
            <option value="product3">Product 3</option>
        </select><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <label for="payment_method">Payment Method:</label><br>
        <input type="radio" id="credit_card" name="payment_method" value="credit_card" required>
        <label for="credit_card">Credit Card</label><br>
        <input type="radio" id="paypal" name="payment_method" value="paypal">
        <label for="paypal">PayPal</label><br>
        <input type="radio" id="bank_transfer" name="payment_method" value="bank_transfer">
        <label for="bank_transfer">Bank Transfer</label><br><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Any additional comments..."></textarea><br><br>

        <input type="submit" value="Place Order">
    </form>
</body>
</html>
