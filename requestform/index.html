<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
</head>
<body align="center" bgcolor="lightyellow">
    <h2>Request Form</h2>
    <form action="/submit_request" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="request_type">Type of Request:</label><br>
        <select id="request_type" name="request_type" required>
            <option value="general_inquiry">General Inquiry</option>
            <option value="technical_support">Technical Support</option>
            <option value="billing">Billing</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="details">Details of Request:</label><br>
        <textarea id="details" name="details" rows="4" cols="50" placeholder="Please describe your request..." required></textarea><br><br>

        <input type="submit" value="Submit Request">
    </form>
</body>
</html>
