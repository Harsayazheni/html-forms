<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Request Form</title>
</head>
<body bgcolor="lightpink">
    <form action="/requested" method="post">
        <table width="40%" align="center" cellpadding="0" cellspacing="30">
            <tr >
                <h1 align="center">Enrollment Request Form</h1>
            </tr>
            <tr align="center">
                <td><label for="registernumber">Register Number</label></td>
                <td> <input type="text" placeholder="2122XXXXXX" id="registernumber" required ></td>
            </tr>
            <tr align="center">
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr align="center">
                <td><label for="dept">Department</label></td>
                <td><input type="text" id="dept" required></td>
            </tr>
            <tr align="center">
                <td><label for="sem">Semester</label></td>
                <td><input type="number" id="sem" required></tr>
            </tr>
            <tr align="center">
                <td><label for="ccredit">Completed Credits</label></td>
                <td><input type="number" id="ccredit" required></td>
            </tr>
            <tr align="center">
                <td><label for="ecredit">Enrolled Credits</label></td>
                <td><input type="number" id="ecredit" required></td>
            </tr>
            <tr align="center">
                <td><label for="query">Queries</label></td>
                <td><textarea id="query" rows="5" cols="30" required></textarea></td>
            </tr>
            <br>
            <tr align="center">
                <td colspan="2"><button > Request </button></td>
            </tr>
        </table>
       
        
        
        
        
        
        
        
        
        
        
        
        
        
    </form>
</body>
</html>
