<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
</head>
<body align="center" bgcolor="lightblue">
    <h2>Appointment Form</h2>
    <form action="/submit_appointment" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="date">Preferred Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Preferred Time:</label><br>
        <input type="time" id="time" name="time" required><br><br>

        <label for="service">Select Service:</label><br>
        <select id="service" name="service" required>
            <option value="consultation">Consultation</option>
            <option value="follow_up">Follow-Up</option>
            <option value="treatment">Treatment</option>
            <option value="therapy">Therapy</option>
        </select><br><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Any additional comments or requests..."></textarea><br><br>

        <input type="submit" value="Book Appointment">
    </form>
</body>
</html>
