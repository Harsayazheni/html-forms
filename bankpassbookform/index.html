<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Passbook Form</title>
</head>
<body bgcolor="teal" align="center">
    <h2>Bank Passbook Form</h2>
    <form action="/submit_passbook" method="post">
        <label for="account_number">Account Number:</label><br>
        <input type="text" id="account_number" name="account_number" required><br><br>

        <label for="name">Account Holder's Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" placeholder="Your address here..." required></textarea><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="bank_branch">Bank Branch:</label><br>
        <input type="text" id="bank_branch" name="bank_branch" required><br><br>

        <label for="issue_date">Date of Issue:</label><br>
        <input type="date" id="issue_date" name="issue_date" required><br><br>

        <label for="passbook_number">Passbook Number:</label><br>
        <input type="text" id="passbook_number" name="passbook_number" required><br><br>

        <input type="submit" value="Submit Passbook Request">
    </form>
</body>
</html>
