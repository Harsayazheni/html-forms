<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body bgcolor="lightblue">
    <table bgcolor="white" align="center" cellpadding="10">
        <tr>
            <th align="center">Admissions Open 2024</th>
        </tr>
        <tr>
            <td align="center">
                <input type="text" placeholder="Enter Name *" size="46" required>
            </td>
        </tr>
        <tr>
            <td align="center">
                <input type="email" placeholder="Enter Email *" size="46" required>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <select id="options" name="options" size="1">
                    <option value="+91">+91</option>
                    <option value="+92">+92</option>
                    <option value="+86">+86</option>
                    <option value="+7">+7</option>
                </select>
                <input type="tel" id="phone" name="phone" placeholder="Enter Mobile Number *" size="39" required>
            </td>
        </tr>
        <tr>
            <td align="center">
                <input type="password" placeholder="Any Password of Your Choice *" size="46" required>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="text" placeholder="State *" required>
                <input type="text" placeholder="City *" required>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="text" placeholder="Course *" required>
                <input type="text" placeholder="Specialization *" required>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="text" value="xyZl" readonly>
                <input type="text" placeholder="Enter Captcha *" required>
            </td>
        </tr>
        <tr>
            <td align="center">
                <input type="checkbox" id="agreement" name="agreement" required>
                <label for="agreement">I agree to receive information regarding my submitted application by signing up on Saveetha Engineering College *</label>
            </td>
        </tr>
        <tr>
            <td align="center"><button type="submit">Register</button></td>
        </tr>
    </table>
</body>
</html>
