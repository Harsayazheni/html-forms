<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In/Check-Out Form</title>
</head>
<body bgcolor="wheat" align="center">
    <h2>Check-In/Check-Out Form</h2>
    <form action="/submit_checkin_checkout" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="checkin_date">Check-In Date:</label><br>
        <input type="date" id="checkin_date" name="checkin_date" required><br><br>

        <label for="checkout_date">Check-Out Date:</label><br>
        <input type="date" id="checkout_date" name="checkout_date" required><br><br>

        <label for="room_type">Room Type:</label><br>
        <select id="room_type" name="room_type" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label for="special_requests">Special Requests:</label><br>
        <textarea id="special_requests" name="special_requests" rows="4" cols="50" placeholder="Any special requests..."></textarea><br><br>

        <input type="submit" value="Submit Booking">
    </form>
</body>
</html>
